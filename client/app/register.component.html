<div class = "container">
    <h1>Registration Form</h1>
    <form>
       <div class = "form-group">
          <label for = "username">Username</label>
          <input type = "text" class = "form-control" id = "username" required
             [(ngModel)] = "user.username" name = "username">
       </div>
       
       <div class = "form-group">
          <label for = "password">Password</label>
          <input type = "password" class = "form-control" id = "passswd" required
             [(ngModel)] = "user.password" name = "password">
       </div>

        <div class = "form-group">
            <label for = "phone">Phone No. </label>
            <input type = "number" class = "form-control" id = "phoneNo"
            [(ngModel)] = "user.phone" name = "phone">
        </div>

        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "text" class = "form-control" id = "emailId"
            [(ngModel)] = "user.email" name = "email">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
 </div>
